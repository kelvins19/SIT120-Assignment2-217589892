<!DOCTYPE html>
<html>

<head>
    <title> WELCOME TO SWIELD </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="content-slider.css">
</head>

<body onload="myFunction()">
    <script src="loader.js"></script>
    <script src="vue.js"></script>

    <!--Pre-launched loader-->
    <div id="loader"></div>

    <!--Sidebar Navigation-->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">HOME</a>
        <a href="event.html">EVENT</a>
        <a href="update.html">UPDATE</a>
        <a href="leaderboard.html">LEADERBOARD</a>
        <a href="login.html"><img id="loginlogo" src=".\image\my-nintendo.png"></a>
    </div>
    <script src="sidebar.js"></script>

    <!--Main Page-->
    <div id="myPage" class="animate-bottom">
        <!--HEADER-->
        <div class="header">
            SWIELD
            <button class="openbtn" onclick="openNav()" class="alignleft">&#9776; MENU</button>
            <a href="login.html"><img id="loginlogo2" src=".\image\my-nintendo.png" class="alignright pic"> </a>
        </div>
        <hr>
        <!--CONTENT-->
        <div class="content">
            <!--SLIDER-->
            <div id="slider">
                <!--NAVIGATOR BUTTON-->
                <div class="navigator">
                    <ul class="navigator">
                        <li @click="prevSlide" class="lightgrey"> &laquo; </li>
                        <li @click="changeSlide(1)" class="blue">1</li>
                        <li @click="changeSlide(2)" class="red">2</li>
                        <li @click="changeSlide(3)" class="green">3</li>
                        <li @click="nextSlide" class="lightgrey"> &raquo; </li>
                    </ul>
                </div>
                <!--SLIDER BOX-->
                <div class="slider-boxes">
                    <ul class="slider" :style="styleObject">
                        <a href="event.html">
                            <li class="blue slide">EVENT</li>
                        </a>
                        <a href="achievement.html">
                            <li class="red slide">ACHIEVEMENT</li>
                        </a>
                        <a href="update.html">
                            <li class="green slide">UPDATE</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <script src="content-slider.js"></script>

        <!--FOOTER-->
        <div class="footer">
            &#169 Deakin University. This web page has been developed as a student assignment for the unit SIT120: Introduction to Responsive Web Apps
        </div>
    </div>
